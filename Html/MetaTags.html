<!DOCTYPE html>
<html lang="en">
<head>

    <title>Uma simples explicação de metadata</title>
    <!--determina o charset usado pela pagina, por padrão se utiliza UTF-8-->
    <meta charset="UTF-8">
    <!--Adiciona um comentario que o navegador irá ler-->
    <meta name="description" content="Um tutorial de html">
    <!--adiciona palavras chaves para ajudar na busca-->
    <meta name="keywords" content="HTML, tutorial, beginners">
    <!--Adiciona a informação do autor na pagina-->
    <meta name="author" content="Alexandre nazareth">
    <!--Faz com que a pagina escale de acordo com o dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Faz com que a pagina se atualize, em segundos, determinado pelo usuario-->
    <meta http-equiv="refresh" content="30">

</head>
<body>
    
</body>
</html>
