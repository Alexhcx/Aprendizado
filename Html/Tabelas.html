<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!--<table> desenho de uma tabela
        <tr></tr> adiciona linhas 
        <th></th> adiciona cabeçario
        <td></td> adiciona dados
        bgcolor=> muda a cor dependendo do uso 
        align => Alinhamento-->

    <h3 align="center">Horario de abertura do armazem </h3>

    <table bgcolor="black" width="900">

        <tr bgcolor="grey" align="center">
            
            <th width="90">Domingo</th>
            <th width="90">Segunda</th>
            <th width="90">Terça</th>
            <th width="90">Quarta</th>
            <th width="90">Quinta</th>
            <th width="90">Sexta</th>
            <th width="90">Sabado</th>

        </tr>

        <tr bgcolor="lightgrey" align="center">

            <td>Fechado</td>
            <td>8 a.m. - 19 p.m.</td>
            <td>8 a.m. - 19 p.m.</td>
            <td>8 a.m. - 19 p.m.</td>
            <td>8 a.m. - 19 p.m.</td>
            <td>8 a.m. - 19 p.m.</td>
            <td>8 a.m. - 12 p.m.</td>

        </tr>

    </table>
    
</body>
</html>
